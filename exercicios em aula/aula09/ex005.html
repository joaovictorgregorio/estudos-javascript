<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: #4f68daf1;
            color: white;
            font: normal 20px 'Georgia';
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apredendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        // var d = window.document.getElementById('msg')

        window.document.write('Est√° escrito desta forma: ' + p1.innerHTML)
        corpo.style.background = 'darkblue'
        p1.style.color = 'yellow'
        // d.style.background = 'black'
        // d.innerText = 'Estou aguardando bora...'
        var d = window.document.querySelector('div#msg')
        d.style.background = 'pink'
        d.style.color = 'black'
    </script>
</body>
</html>
